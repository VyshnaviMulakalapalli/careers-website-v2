<div class = "border-bottom row" style="margin-bottom: 16px; padding-bottom: 8px">
  <div class = "col-10">
    <h4 style="color: rgb(120, 120, 120); margin-bottom: 4px">{{ job['title'] }}</h4>
    <div>
      <b>Location:</b>{{ job['location'] }}
    </div>
    {% if job['salary'] %}
      <div>
        <b>Salary:</b> {{ job['currency'] }}{{ job['salary'] }}
      </div>
    {% endif %}
  </div>
  <div class = "col-2 padding-right: 16px">
    <a href="mailto:nexture@careers.com?subject=Application%20for%20{{job['title']}}&body=My%20name%3A%20%3Cyour%20name%3E%0D%0A%0D%0AResume%3A%20%3Cresume%20link%3E%0D%0A%0D%0ALinkedIn%3A%20%3Clinkedin%20link%3E%0D%0A" type="button" class="btn btn-outline-primary float-right align-middle">Apply</a>
  </div>
</div>
